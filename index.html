<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">

	</head>
	<body>
		<script src="js/jquery-1.11.3.js"></script>
		<nav>
			<div id = "list">

				<h1>Best coffee in Riyadh</h1>
				<input placeholder="Cafe location" type="filter" data-bind="value: query, valueUpdate: 'afterkeydown'" >

			</div>
			<ul id="list-view" data-bind="template: {allMarkers:'name', foreach:searchList}, value: self.searchList">
				<li>
					<a id="list-items"><strong data-bind="text:name, click: $root.markerTrigger"></strong></a>
				</li>
			</ul>

		</nav>
		<hr>
		<aside id="map"></aside>


		<!--include knockout -->
		<script src="js/knockout-3.4.0.js"></script>
		<script src="js/app.js"></script>
		<script>
			function googleError() {
				alert(" Google map can't load...");
			}
		</script>
		<!--Google map API key-->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzLcWUDvfMlo7JVPoYw7IESOwNmKQ9VBs&callback=viewMap" onerror="googleError()"
				></script> 

	</body>
</html>
